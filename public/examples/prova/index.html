	<script>

		window.addEventListener('load', () => {
			// Setup UI
			// ATON.KEYBOARD.start()

			// Setup UI
			ATON.FE.realize();
			ATON.FE.addBasicLoaderEvents();

			// Load Scene
			ATON.FE.loadSceneID("samples/basic");

			ATON.SUI.createChatBlock("chatBlock")
			    .setPosition(0, 5, 0)
			    .setRotation(0.0, 6.28, 0)
			    .setScale(5.0)
			    .attachToRoot();

			let chatLabel = ATON.getUINode("textBox");
			chatLabel
			    .onSelect = () => {
			    console.log("SELECT KEYBOARD")
			    // ATON.KEYBOARD.makeKeyboardTest("keyboard", chatLabel)
			    //     .attachTo(chatLabel);

				ATON.SUI.makeKeyboard("keyboard", chatLabel)
						.attachTo(chatLabel);
			}

			// ATON.KEYBOARD.makeKeyboardTest("TEST").attachToRoot();
