    <script type="text/javascript" src="/dist/THREE.bundle.js"></script>
    <script type="text/javascript" src="/dist/ATON.min.js"></script>

<script>
window.addEventListener( 'load', ()=>{

    // Realize the base front-end
    ATON.FE.realize();

    // Add basic front-end events (loading spinner, automatic home, ...)
	ATON.FE.addBasicLoaderEvents();

    // Sample scene with chaining:
    // - We first create a scene node called "skyphos"
    // - then we load a GLTF model (url) under this node
    // - we attach the "skyphos" node to the main scene root
    ATON.createSceneNode("skyphos").load("samples/models/skyphos/skyphos.gltf").attachToRoot();
});

</script>
</head>
