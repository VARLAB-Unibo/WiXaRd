<title>Photon Room</title>

<script type="text/javascript" src="/dist/THREE.bundle.js"></script>
    <script type="module" src="/dist/ATON.min.js"></script>
<script>
let uElements = {};

let touchUserIcon = (uid)=>{
    if (uid === undefined) return;

    if (!uElements[uid]){
        uElements[uid] = $("<div id='uBox"+uid+"' class='atonBTN'>U"+uid+"</div>");
        uElements[uid].addClass( ATON.FE.getPhotonClassFromID(uid) );

        $("body").append(uElements[uid]);
    }
    else uElements[uid].show();
};

window.addEventListener('load', ()=>{
    // Realize our App
    let myApp = ATON.App.realize();

    // Setup: this is executed once (App initialization)
    // This may include UI setup (HTML), events handling, etc.
    myApp.setup = ()=>{
        ATON.realize(true); // We setup ATON without renderer
        
        // Lets connect and join Photon session
        ATON.Photon.disableSpatiality();
        ATON.Photon.setAvatarsVisibility(false);

        ATON.Photon.connect("demo-chatroom");

        // UI
        $("#idChatContainer").append(ATON.Photon._elChat);
        //$("#idChatBox").css("height", "100%");

        const idPhotonMsg = $("#idPhotonMsg")
        idPhotonMsg.keypress((e)=>{
            let keycode = (e.keyCode ? e.keyCode : e.which);
            if (keycode === 13){
                let str = idPhotonMsg.val();
                ATON.Photon.setMessage( str );
                idPhotonMsg.val("");
            }
        });

        // We handle connect/disconnect to change status message
        ATON.on("Photon_Connected", ()=>{
        });
        ATON.on("Photon_Disconnected", ()=>{
        });

        ATON.on("Photon_IDassigned", (uid)=>{
            touchUserIcon(uid);
        });

        ATON.on("Photon_UMessage", (data)=>{
            touchUserIcon(data.uid);
        });

        ATON.on("Photon_UserEnter", (uid)=>{
            touchUserIcon(uid);
        });

        ATON.on("Photon_UserLeave", (uid)=>{
            if (uElements[uid]) uElements[uid].hide();
        });
    };


    // Ok, let's run our App!
    myApp.run();
});

</script>
</head>

<body class="atonDefaultBody">

    <div class="atonTitle">Chat Room</div>

    <div id="idChatContainer" style="display:block; padding:10px; background:rgba(0,0,0, 0.5)"></div>
    <input id='idPhotonMsg' style='width:90%; padding:4px' type='text' placeholder='message...'>

    <div id="idUsers"></div>
