<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-ATONServiceMain-capable" content="yes">
    <meta name="mobile-web-ATONServiceMain-capable" content="yes">
    <link rel="icon" href="/res/aton-logo.png" sizes="512x512" type="image/png">

    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-ATONServiceMain-capable" content="yes">
    <meta name="apple-mobile-web-ATONServiceMain-status-bar-style" content="black">
    <meta name="apple-mobile-web-ATONServiceMain-title" content="ATON Sample">
    <link rel="apple-touch-icon" href="/res/aton-logo.png">
    <meta name="description" content="ATON Sample">
    <!-- Add meta theme-color -->
    <meta name="theme-color" content="#000000" />

    <title>ATON FrontEnd</title>
    <link rel="stylesheet" type="text/css" href="/res/css/aton.css">

	<script type="text/javascript" src="/vendors/vendors.min.js"></script>

    <script type="text/javascript" src="/dist/THREE.bundle.js"></script>
    <script type="text/javascript" src="/dist/ATON.min.js"></script>

<script>
window.addEventListener( 'load', ()=>{

    // Realize the base front-end
    ATON.FE.realize();

    // Create some HTML UI
	ATON.FE.uiAddButtonHome("idTopToolbar");
    ATON.FE.uiAddButtonVR("idTopToolbar"); // VR button will show up only on secure connections (required)

    // Our events
	ATON.FE.addBasicLoaderEvents();

    // Sample scene with chaining
    ATON.createSceneNode("ground")                      // create our scene node with ID 'ground'
        .load("samples/models/basic/ground.gltf")       // load a sample GLTF from our local collection
        .setScale(10.0)                                 // scale "ground" node 10x
        .attachToRoot();                                // attach the node to main root

	// Create sample shape ("ATON cube") and assign it ID 'atoncube'
	// then position it somewhere and attach to main root
	ATON.Utils.createATONCube("atoncube").setPosition(-4.0,0.5,4.0).attachToRoot();

	// Loads main panorama (equirectangular)
	ATON.setMainPanorama("samples/pano/defsky-grass.jpg");

});

</script>
</head>

<body oncontextmenu="return false;">
    <!-- Top Toolbar -->
    <div id="idTopToolbar" class="atonToolbar atonToolbar-top-left"></div>

    <!-- Bottom Toolbar -->
    <div id="idBottomToolbar" class="atonToolbar atonToolbar-bottom"></div>

	<!-- Side Panel -->
	<div id="idPanel" class="atonSidePanelContainer">
        <div class='atonSidePanelContent'>
        <div class='descriptionText'>
            In this sample we setup basic UI buttons and create a basic 3D scene.<br><br>
            We create an ATON node ("ground") and load a sample GLTF model (a textured quad), then we add a sample cube and translate it onto the ground. We also set a basic panorama (360 equirectangular image).
        </div>
        </div>
    </div>

    <!-- Main Popup -->
    <div id="idPopup" class="atonPopupContainer" style="display:none;"></div>

    <!-- Loader -->
    <div id="idLoader" class="atonCenterLoader" style="display:none;"></div>

    <!-- Powered by -->
    <div id='idPoweredBy' class="poweredBy" >
        Powered by <a href="http://osiris.itabc.cnr.it/scenebaker/index.php/projects/aton/" target="_blank">ATON</a>
    </div>
</body>
