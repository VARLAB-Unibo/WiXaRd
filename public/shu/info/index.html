<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-ATONServiceMain-capable" content="yes">
<meta name="mobile-web-ATONServiceMain-capable" content="yes">
<link rel="icon" href="../appicon.png" sizes="512x512" type="image/png">

<!-- Add iOS meta tags and icons -->
<meta name="apple-mobile-web-ATONServiceMain-capable" content="yes">
<meta name="apple-mobile-web-ATONServiceMain-status-bar-style" content="black">
<meta name="apple-mobile-web-ATONServiceMain-title" content="Login">
<link rel="apple-touch-icon" href="../appicon.png">
<meta name="description" content="Login">
<!-- Add meta theme-color -->
<meta name="theme-color" content="#000000" />

<title>Info</title>
<link rel="stylesheet" type="text/css" href="../../res/css/aton.css">
<script type="text/javascript" src="../../vendors/vendors.min.js"></script>
<script type="text/javascript" src="../../dist/THREE.bundle.js"></script>
<script type="text/javascript" src="../../dist/ATON.min.js"></script>
<script type="text/javascript" src="../shu.js"></script>

<script>

let renderForm = ()=>{
    let htmlcontent = "";

    $.getJSON( ATON.PATH_RESTAPI+"stats/", (data)=>{

        console.log(data);

        if (data.name) $("#instName").html("('"+data.name+"')");

        htmlcontent += "<div style='text-shadow: 0px 0px 4px black; margin:10px'>";

        if (data.users){
            htmlcontent += "<div class='atonGalleryItem' style='width:200px; height:230px; background-color: rgba(0,100,0, 0.2)'>";
            htmlcontent += "<div class='atonBlockSubTitle'>Users</div><br>";
            htmlcontent += "<img src='"+ATON.PATH_RES+"icons/users.png'><br>";
            htmlcontent += "<div class='shuStatNum'>"+data.users+"</div>";
            //htmlcontent += "This is the number of users";
            htmlcontent += "</div>";
        }

        if (data.scenesTot && data.scenesPub){
            htmlcontent += "<div class='atonGalleryItem' style='width:200px; height:230px; background-color: rgba(0,0,100, 0.2)'>";
            htmlcontent += "<div class='atonBlockSubTitle'>3D Scenes</div><br>";
            htmlcontent += "<img src='"+ATON.PATH_RES+"icons/scene.png'><br>";
            htmlcontent += "<div class='shuStatNum'>"+data.scenesTot+"</div>";
            htmlcontent += "<div class='shuStatNumSmall'>Public: "+data.scenesPub+"<br>Private: "+(data.scenesTot-data.scenesPub)+"</div>";
            htmlcontent += "</div>";
        }

        if (data.models){
            htmlcontent += "<div class='atonGalleryItem' style='width:200px; height:230px; background-color: rgba(0,100,100, 0.2)'>";
            htmlcontent += "<div class='atonBlockSubTitle'>3D Models</div><br>";
            htmlcontent += "<img src='"+ATON.PATH_RES+"icons/collection.png'><br>";
            htmlcontent += "<div class='shuStatNum'>"+data.models+"</div>";
            htmlcontent += "</div>";
        }

        if (data.panos){
            htmlcontent += "<div class='atonGalleryItem' style='width:200px; height:230px; background-color: rgba(100,0,100, 0.2)'>";
            htmlcontent += "<div class='atonBlockSubTitle'>Panoramic Content</div><br>";
            htmlcontent += "<img src='"+ATON.PATH_RES+"icons/collection.png'><br>";
            htmlcontent += "<div class='shuStatNum'>"+data.panos+"</div>";
            htmlcontent += "</div>";
        }

        if (data.apps){
            htmlcontent += "<div class='atonGalleryItem' style='width:200px; height:230px; background-color: rgba(100,0,0, 0.2)'>";
            htmlcontent += "<div class='atonBlockSubTitle'>Web Apps</div><br>";
            htmlcontent += "<img src='"+ATON.PATH_RES+"icons/ATONServiceMain.png'><br>";
            htmlcontent += "<div class='shuStatNum'>"+data.apps+"</div>";
            htmlcontent += "</div>";
        }

        if (data.media){
            htmlcontent += "<div class='atonGalleryItem' style='width:200px; height:230px; background-color: rgba(100,100,0, 0.2)'>";
            htmlcontent += "<div class='atonBlockSubTitle'>Media files</div><br>";
            htmlcontent += "<img src='"+ATON.PATH_RES+"icons/media.png'><br>";
            htmlcontent += "<div class='shuStatNum'>"+data.media+"</div>";
            htmlcontent += "</div>";
        }

        if (data.kwords){
            htmlcontent += "<br><br>";
            htmlcontent += "<div class='atonGalleryItem'>";
            htmlcontent += "<div class='atonBlockSubTitle'>Keywords</div><br>";

            for (let k in data.kwords){
                let w = data.kwords[k];
                let f = w - 1;
                f = 1.0 + (f * 0.1);
                if (f > 2.0) f = 2.0;

                htmlcontent += "<a class='atonKeyword atonKeywordActivable' style='margin:5px; font-size:"+f+"em;' href='/?q="+k+"'>"+k+" <b>("+w+")</b></a>";
            }
            htmlcontent += "</div>";
        }

        htmlcontent += "</div>";

        $("#idInfoBlock").html(htmlcontent);
    });

};

window.addEventListener( 'load', ()=>{

    SHU.uiAddMainToolbar("idTopToolbar");

    ATON.Utils.checkAuth((data)=>{
        if (data.username && data.admin){
            renderForm();
        }
        else {
            window.location.href = "/shu/auth/?url="+window.location.href;
        }
    });

    SHU.uiBuildFooter("idFooter");
});

</script>
</head>

<body class="atonDefaultBody">
    <div id="idTopToolbar" class="atonToolbar atonToolbar-top-left scrollableX shuTopToobar"></div>

    <div class='shuMainContainer'>
        <div class="atonTitle">Instance <span id="instName"></span> Information</div>
        <div class="atonBlockGroup" id="idInfoBlock"></div>
    </div>

    <!-- Footer -->
    <div id= 'idFooter' class="atonToolbar atonToolbar-bottom shuFooter"></div>
    
</body>
