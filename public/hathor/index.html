    <script>
        // We init Hathor onload
        window.addEventListener('load', () => {
            // TODO da capire ogni parametro cosa fa
            HATHOR.init(
                sceneId = "samples/varlab",
                // sceneId = "samples/basic",
                photon = true,
                edit = true,
                prof = true,
                RLOG = false, // Con questo poss vedere il log del client sul terminale del computer
                UIP = false,
                TB = false, // "back,nav,vr", // Con questo posso inserire una custom list di bottoni, ad esempio scrivendo "back, nav, vr" mi mette questi 3 bottoni
                back = false,
                bvh = false,
                tsb = false,
                btse = false,
                autonav = false
            )
        });
    </script>
